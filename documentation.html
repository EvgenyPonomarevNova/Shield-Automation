<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Сертификаты и разрешения «ТехноИмпериум» - Официальная документация</title>
  <meta name="description" content="Официальные сертификаты, лицензии и разрешения компании «ТехноИмпериум». Вся документация подтверждающая качество услуг." />
  <meta name="keywords" content="сертификаты, лицензии, документация, разрешения, щиты автоматизации, автоматизация котельных" />
  <link rel="canonical" href="https://technoimperium.ru/documentation.html" />
  <script src="js/seo-optimizer.js" defer></script>
  
  <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/documentation.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Документация компании ТехноИмпериум",
    "description": "Официальные сертификаты и разрешения компании",
    "publisher": {
      "@type": "Organization",
      "name": "ТехноИмпериум",
      "url": "https://technoimperium.ru"
    }
  }
  </script>
  
  <style>
    .components-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .main-content { display: none; }
    .components-loaded .main-content { display: block; }
    .components-loaded .components-loading { display: none; }
    .documents-loading {
      text-align: center;
      padding: 40px;
      color: var(--color-dark-gray);
      display: none;
    }
    .documents-loading--active { display: block; }
  </style>
</head>

<body class="page page--documentation">
  <div class="components-loading">
    <div class="loading-spinner"></div>
    <p>Загрузка сайта...</p>
  </div>
  
  <div class="page__wrapper main-content">
    <div class="breadcrumbs">
      <div class="breadcrumbs__container container">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">
            <a href="/" class="breadcrumbs__link">Главная</a>
          </li>
          <li class="breadcrumbs__item">
            <span class="breadcrumbs__current">Документация</span>
          </li>
        </ul>
      </div>
    </div>
    
    <main class="main">
      <section class="documentation-page">
        <div class="documentation-page__container container">
          <h1 class="documentation-page__title">Сертификаты и разрешения</h1>
          <p class="documentation-page__subtitle">Вся официальная документация подтверждающая качество наших услуг</p>
          
          <div class="documentation-gallery">
            <div class="documentation-gallery__grid" id="documents-grid">
              <div class="documentation-item" data-category="certificates"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  
  <div class="modal" id="callback">
    <div class="modal__overlay"></div>
    <div class="modal__container">
      <div class="modal__content">
        <button class="modal__close" aria-label="Закрыть окно">×</button>
        <div class="callback-form">
          <h3 class="callback-form__title">Заказать обратный звонок</h3>
          <p class="callback-form__description">Введите номер телефона и мы Вам перезвоним в ближайшее время</p>
          <form class="callback-form__form">
            <div class="callback-form__field">
              <label class="callback-form__label">Телефон<span>*</span></label>
              <input type="tel" name="phone" class="callback-form__input" required placeholder="+7 (___) ___-__-__" />
            </div>
            <button type="submit" class="callback-form__button button">Жду звонка</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/components-loader.js"></script>
  <script src="js/strapi-api.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/documentation-viewer.js" defer></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loader = new ComponentsLoader();
      loader.loadAllComponents().then(() => {
        document.body.classList.add('components-loaded');
        const documentsLoading = document.getElementById('documents-loading');
        if (documentsLoading) {
          documentsLoading.classList.add('documents-loading--active');
        }
        document.dispatchEvent(new CustomEvent('componentsLoaded'));
      }).catch(error => {
        console.error('Ошибка загрузки компонентов:', error);
        document.body.classList.add('components-loaded');
      });
    });
  </script>
</body>
</html>
