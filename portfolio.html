<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Наши работы по автоматизации - Портфолио «ТехноИмпериум»</title>
  <meta name="description" content="Портфолио выполненных работ по автоматизации котельных, щитам автоматики, КИПиА. Реальные примеры наших проектов." />
  <meta name="keywords" content="портфолио автоматизации, выполненные проекты щитов автоматики, примеры работ котельных" />
  <script src="js/seo-optimizer.js" defer></script>
  <link rel="canonical" href="https://technoimperium.ru/portfolio.html" />
  
  <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/portfolio.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Портфолио работ ТехноИмпериум",
    "description": "Примеры выполненных проектов по автоматизации",
    "about": {
      "@type": "Service",
      "name": "Автоматизация промышленных объектов"
    }
  }
  </script>
  
  <style>
    .components-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .main-content { display: none; }
    .components-loaded .main-content { display: block; }
    .components-loaded .components-loading { display: none; }
  </style>
</head>

<body class="page page--portfolio">
  <div class="components-loading">
    <div class="loading-spinner"></div>
    <p>Загрузка сайта...</p>
  </div>
  
  <div class="page__wrapper main-content">
    <div class="breadcrumbs">
      <div class="breadcrumbs__container container">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">
            <a href="/" class="breadcrumbs__link">Главная</a>
          </li>
          <li class="breadcrumbs__item">
            <span class="breadcrumbs__current">Наши работы</span>
          </li>
        </ul>
      </div>
    </div>
    
    <main class="main">
      <section class="portfolio-page">
        <div class="portfolio-page__container container">
          <h1 class="portfolio-page__title">Наши работы по автоматизации</h1>
          <p class="portfolio-page__subtitle">Реальные примеры выполненных проектов</p>
          
          <div class="portfolio-filter">
            <ul class="portfolio-filter__list">
              <div class="portfolio-filter__list" id="category-filter"></div>
            </ul>
          </div>
          
          <div class="portfolio-gallery">
            <div class="portfolio-gallery__grid" id="portfolio-grid"></div>
          </div>
          
          <div class="portfolio-empty" style="display: none">
            <div class="portfolio-empty__content">
              <p class="portfolio-empty__text">Работы по выбранной категории не найдены</p>
              <button type="button" class="portfolio-empty__button" data-filter="all">Показать все работы</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  
  <div class="modal" id="callback">
    <div class="modal__overlay"></div>
    <div class="modal__container">
      <div class="modal__content">
        <button class="modal__close" aria-label="Закрыть окно">×</button>
        <div class="callback-form">
          <h3 class="callback-form__title">Заказать обратный звонок</h3>
          <p class="callback-form__description">Введите номер телефона и мы Вам перезвоним в ближайшее время</p>
          <form class="callback-form__form">
            <div class="callback-form__field">
              <label class="callback-form__label">Телефон<span>*</span></label>
              <input type="tel" name="phone" class="callback-form__input" required placeholder="+7 (___) ___-__-__" />
            </div>
            <button type="submit" class="callback-form__button button">Жду звонка</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/components-loader.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/portfolio-filter.js" defer></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loader = new ComponentsLoader();
      loader.loadAllComponents().then(() => {
        document.body.classList.add("components-loaded");
        document.dispatchEvent(new CustomEvent("componentsLoaded"));
      }).catch((error) => {
        console.error("Ошибка загрузки компонентов:", error);
        document.body.classList.add("components-loaded");
      });
    });
  </script>
</body>
</html>
